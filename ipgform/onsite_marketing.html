<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ipg360 | Onsite Marketing</title>
         <!-- Bootstrap -->
        <link href="img/fav.png" rel="icon" type="icon/image">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/hamburgers.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">

    </head>
    <body>
        <div class="header boxs">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="hamburger hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/ipglogo.svg" alt="logo"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right fnt-sz-6 rg-fnt">
                            <li><a href="#">IPG360 API User</a></li>
                            <li><a href="https://ipg360.com/"><img src="img/logo.png" alt="logo"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="sidenav" id="mySidenav">
            <ul>
                <li><a href="#">IPG360 API User</a></li>
                <li><a href="https://ipg360.com/"><img src="img/logo.png" alt="logo"></a></li>
            </ul>
        </div>
        
<!--     Form Start-->
        
        <div class="formBox boxs">
            <div class="container">
                <div class="formInner boxs">
                    <form method="get" action="hospitality.html">
                        <h2>On-Site Marketing</h2>
                        
                        <div class="formGroup">                            
                            <div class="form-group">
                                <label for="avgAttendance">Average attendance per event</label>
                                <input type="number" id="avgAttendance" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="eventsNos">Number of events per year</label>
                                <input type="number" id="eventsNos" class="width3"> 
                            </div>
                            <div class="form-group radioOption">
                                <p>Are there extra dates (i.e. playoffs) associated with this property?</p>          
                                <input type="radio" id="extraDates1" name="extraDates" class="width3">
                                <label for="extraDates1">Yes</label>                            
                                <input type="radio" id="extraDates2" name="extraDates" class="width3"> 
                                <label for="extraDates2">No</label>
                            </div>
                            <div class="form-group">
                                <label for="extraDatePercent">If yes, what % of years will there be extra dates (i.e. playoffs)?</label>
                                <input type="number" id="extraDatePercent" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="avgExtradates">In years there are extra dates, how many will there be on average?</label>
                                <input type="number" id="avgExtradates" class="width3"> 
                            </div>                                             
                        </div>
                        
                        <div class="formGroup">
                            <p class="sectionHeading">Fill In - Product 1</p>
                            <div class="form-group">
                                <label for="percInteraction1">% interaction</label>
                                <input type="number" id="percInteraction1" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="conversionRate1">Conversion Rate</label>
                                <input type="number" id="conversionRate1" class="width3"> 
                            </div>                            
                            <div class="form-group">
                                <label for="avgtransValue1">Average Transaction Value</label>
                                <input type="number" id="avgtransValue1" class="width3"> 
                            </div>                                            
                        </div>
                        
                        <div class="formGroup">
                            <p class="sectionHeading">Fill In - Product 2</p>
                            <div class="form-group">
                                <label for="percInteraction2">% interaction</label>
                                <input type="number" id="percInteraction2" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="conversionRate2">Conversion Rate</label>
                                <input type="number" id="conversionRate2" class="width3"> 
                            </div>                            
                            <div class="form-group">
                                <label for="avgtransValue2">Average Transaction Value</label>
                                <input type="number" id="avgtransValue2" class="width3"> 
                            </div>                                            
                        </div>
                        
                        <div class="formGroup">
                            <p class="sectionHeading">Fill In - Product 3</p>
                            <div class="form-group">
                                <label for="percInteraction3">% interaction</label>
                                <input type="number" id="percInteraction3" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="conversionRate3">Conversion Rate</label>
                                <input type="number" id="conversionRate3" class="width3"> 
                            </div>                            
                            <div class="form-group">
                                <label for="avgtransValue3">Average Transaction Value</label>
                                <input type="number" id="avgtransValue3" class="width3"> 
                            </div>                                            
                        </div>
                        
                        <div class="formGroup">
                            <p class="sectionHeading">Fill In - Product 4</p>
                            <div class="form-group">
                                <label for="percInteraction4">% interaction</label>
                                <input type="number" id="percInteraction4" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="conversionRate4">Conversion Rate</label>
                                <input type="number" id="conversionRate4" class="width3"> 
                            </div>                            
                            <div class="form-group">
                                <label for="avgtransValue4">Average Transaction Value</label>
                                <input type="number" id="avgtransValue4" class="width3"> 
                            </div>                                            
                        </div>                        
                        
                            <p class="sectionHeading">Fill In - Product 5</p>
                            <div class="form-group">
                                <label for="percInteraction5">% interaction</label>
                                <input type="number" id="percInteraction5" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="conversionRate5">Conversion Rate</label>
                                <input type="number" id="conversionRate5" class="width3"> 
                            </div>                            
                            <div class="form-group">
                                <label for="avgtransValue5">Average Transaction Value</label>
                                <input type="number" id="avgtransValue5" class="width3"> 
                            </div>
                        
                            <button type="submit">Next</button>
                    </form>
                </div>
            </div>
        </div>
        
        
<!--     Form End-->
        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
