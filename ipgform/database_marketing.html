<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="img/fav.png" rel="icon" type="icon/image">

        <link href="css/hamburgers.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">

    </head>
    <body>
        <div class="header boxs">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="hamburger hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/ipglogo.svg" alt="logo"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right fnt-sz-6 rg-fnt">
                            <li><a href="#">IPG360 API User</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="sidenav" id="mySidenav">
            <ul>
                <li><a href="#">IPG360 API User</a></li>
                <li><a href="https://ipg360.com/"><img src="img/logo.png" alt="logo"></a></li>
            </ul>
        </div>
        
<!--     Form Start-->
        
        <div class="formBox boxs">
            <div class="container">
                <div class="formInner boxs">
                    <form method="get" action="onsite_marketing.html">
                        <h2>Database Marketing</h2>
                        
                        <div class="formGroup">
                            <p class="sectionHeading">Direct Mail</p>
                            
                            <div class="form-group">
                                <label for="activeContacts"><b>H</b>ow many active contacts are in the property’s database?</label>
                                <input type="text" id="activeContacts" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="brandsperyear">How many times per year can the brand send these out?</label>
                                <input type="text" id="brandsperyear" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="posibleReach">Total Possible Reach</label>
                                <input type="text" id="posibleReach" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="percentReach">What % of total reach would you aim to contact?</label>
                                <input type="number" id="percentReach" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="printingCost">Printing cost per contact</label>
                                <input type="text" id="printingCost" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="distributionCost">Distribution cost per contact</label>
                                <input type="text" id="distributionCost" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="variableCost">Total Annual variable costs</label>
                                <input type="text" id="variableCost" class="width3"> 
                            </div>                   
                        </div>
                        
                        <div class="formGroup">
                            <p class="sectionHeading">Email</p>
                            
                            <div class="form-group">
                                <label for="databaseContact">How many contacts are there in the database?</label>
                                <input type="text" id="databaseContact" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="emailContact">How many times per year can you email these contacts?</label>
                                <input type="text" id="emailContact" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="possibleReach2">Total Possible Reach</label>
                                <input type="text" id="possibleReach2" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="percentReach2">What % of total reach would you aim to contact?</label>
                                <input type="text" id="percentReach2" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="emilCost">What is your average cost per email send?</label>
                                <input type="text" id="emilCost" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="variableCost2">Total Email variable cost</label>
                                <input type="text" id="variableCost2" class="width3"> 
                            </div>                   
                        </div>
                        
                        <div class="formGroup">
                            <p>Total Direct Mail Cost to enter into Brand Valua+or</p>
                        </div>
                        
                         <div class="formGroup">
                            <p class="sectionHeading" style="display: block">Social</p>
                            <p class="sectionHeading">How many posts per year will the property make on the brand’s behalf?</p>
                             
                            <div class="form-group">
                                <label for="instagram">Instagram</label>
                                <input type="text" id="instagram" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="facebook">Facebook</label>
                                <input type="text" id="facebook" class="width3"> 
                            </div>
                             <div class="form-group">
                                <label for="twitter">Twitter</label>
                                <input type="text" id="twitter" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="pinterest">Pinterest</label>
                                <input type="text" id="pinterest" class="width3"> 
                            </div>
                        </div>
                        <div class="formGroup">
                            <p class="sectionHeading">What is the average # of impressions per post?</p>
                            
                            <div class="form-group">
                                <label for="avgInstagram">Instagram</label>
                                <input type="text" id="avgInstagram" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="avgFacebook">Facebook</label>
                                <input type="text" id="avgFacebook" class="width"> 
                            </div>
                             <div class="form-group">
                                <label for="avgTwitter">Twitter</label>
                                <input type="text" id="avgTwitter" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="avgPinterest">Pinterest</label>
                                <input type="text" id="avgPinterest" class="width3"> 
                            </div>
                        </div>
                            <p class="sectionHeading">What is the average CPM?</p>
                            
                            <div class="form-group">
                                <label for="cpmInstagram">Instagram</label>
                                <input type="text" id="cpmInstagram" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="cpmFacebook">Facebook</label>
                                <input type="text" id="cpmFacebook" class="width"> 
                            </div>
                             <div class="form-group">
                                <label for="cpmTwitter">Twitter</label>
                                <input type="text" id="cpmTwitter" class="width3"> 
                            </div>
                            <div class="form-group">
                                <label for="cpmPinterest">Pinterest</label>
                                <input type="text" id="cpmPinterest" class="width3"> 
                            </div>
                        
                        <button type="submit">Next</button>
                    </form>
                </div>
            </div>
        </div>
        
        
<!--     Form End-->
        
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
