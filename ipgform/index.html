<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Ipg360</title>

        <!-- Bootstrap -->
        <link href="img/fav.png" rel="icon" type="icon/image">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/hamburgers.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/media.css" rel="stylesheet">

    </head>
    <body>
        <div class="header boxs">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button class="hamburger hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <a class="navbar-brand" href="index.html"><img src="img/ipglogo.svg" alt="logo"></a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right fnt-sz-6 rg-fnt">
                            <li><a href="#">IPG360 API User</a></li>
                            <li><a href="https://ipg360.com/"><img src="img/logo.png" alt="logo"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="sidenav" id="mySidenav">
            <ul>
                <li><a href="#">IPG360 API User</a></li>
                <li><a href="https://ipg360.com/"><img src="img/logo.png" alt="logo"></a></li>
            </ul>
        </div>

        <div class="banner boxs">
            <div class="container">
                <div class="bannerCont boxs">
                    <div class="bnLogo">
                        <img src="img/bannerLogo.svg" alt="logo" class="img-responsive">
                    </div>
                    <div class="bnForm boxs">
                        <form method="get" action="direct.html">
                            <div class="form-group">
                                <label for="user">Username:</label>  
                                <input type="text" class="form-control" required="" id="user">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password:</label>  
                                <input type="password" class="form-control" required="" id="pass">
                            </div>
                            <div class="form-group">
                                <button type="submit">Submit</button>
                            </div>
                            <p>By clicking Submit, you agree to our Terms and Conditions</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
</html>
